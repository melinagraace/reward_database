{% extends 'base.html' %}

{% block head %}
<title> Add a customer </title>
{% endblock %}

{% block body %}
<h2> Add a new customer: </h2>

<form action="/submit_cust" method="POST">

    <label for="emp_id">Employee ID:</label>
    <input type="number" id="emp_id" name="emp_id" step = "1" required><br>


    <label> <h3>Customer information: </h3></label>
    <label for="first_name">First name:</label><br>
    <input type="text" id="first_name" name="first_name" required><br><br>
    <label for="last_name">Last name:</label><br>
    <input type="text" id="last_name" name="last_name" required><br><br>
    <label for="cust_phone">Customer Phone (no characters):</label><br>
    <input type="number" id="cust_phone" name="cust_phone" maxlength = 10 required><br><br>
    <label for="cust_email">Customer email:</label><br>
    <input type="email" id="cust_email" name="cust_email" required><br><br>
    <label for="cust_address">Customer Address:</label><br>
    <input type="text" id="cust_address" name="cust_address" required><br>

    <label> <h3>Customer interests: </h3></label>
        Clothes:
        <input type="radio" id="yes" name="clothes" value="yes" checked = "checked">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="clothes" value="no">
        <label for="no">No</label><br>
        Jewelry:
        <input type="radio" id="yes" name="jewelry" value="yes" checked = "checked">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="jewelry" value="no">
        <label for="no">No</label><br>
        Home:
        <input type="radio" id="yes" name="home" value="yes" checked = "checked">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="home" value="no">
        <label for="no">No</label><br>
    <br>
        <button><a>Submit</a></button><br>
</form>
<br><br>
<hr>

<a href = '/'> 
    <button> Home </button>
</a> 
{% endblock %}
